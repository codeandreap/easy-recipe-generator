<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Recipe Generator</h1>
      </header>
      <main>
        <p>
          Have food in your fridge or pantry that you need to use? Enter it here
          for an easy recipe that will put food on the table in no time.
        </p>
        <div class="form-container">
          <form id="ingredient-entry-form">
            <input
              type="text"
              placeholder="Enter ingredient"
              autofocus
              required
              autocomplete="off"
              class="ingredient-entry-form"
              id="user-instructions"
            />
            <input type="submit" class="recipe-button" />
          </form>

          <div class="example">i.e. ground beef, onion, or corn</div>
        </div>
        <div class="recipe hidden" id="recipe"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/codeandreap" target="blank">Andrea Pash</a>,
        is open-sourced on
        <a
          href="https://github.com/codeandreap/easy-recipe-generator"
          target="blank"
          >Github</a
        >, and hosted on
        <a href="https://easy-recipe-ai-generator.netlify.app/" target="blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
